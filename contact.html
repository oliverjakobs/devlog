<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    
    <!-- Font Aweseome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css"  />
    
    <title>{ devlog::contact }</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <label class="logo"><a href="index.html">devlog</a></label>
      <input type="checkbox" id="menu-check">
      <label for="menu-check" class="menu-btn"><i class="fas fa-bars"></i></label>
      <ul class="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="timeline.html">Timeline</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- Content -->
    <div class="page-content clearfix">

      <div class="block">
        <form class="contact">
          <h1 class="title separator-bottom">Contact</h1>
          <section>
            <label>Name</label>
            <input type="text" name="name" placeholder="Enter Your Name">
          </section>
          <section>
            <label>Email Address</label>
            <input type="email" name="email" placeholder="Enter your Email Address">
          </section>
          <section>
            <label>Message</label>
            <textarea name="message" rows="8" placeholder="Your Message"></textarea>
          </section>
          <button>Send <i class="far fa-paper-plane"></i></button>
        </form>
      </div>
        
    </div>

    <!-- Footer -->
    <footer class="page-footer container">
      <ul class="content">
        <li><a href="copyright.html"><p class="icon far fa-copyright"></p>2020 Oliver Jakobs</a></li>
        <li><a href="https://github.com/oliverjakobs"><p class="icon fab fa-github"></p>Github</a></li>
        <li><a href="contact.html"><p class="icon far fa-envelope"></p>Contact</a></li>
      </ul>
    </footer>

  </body>
</html>
